<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora Black</title>
</head>
<body>
    <div class="main">
        <form action="" name="calculator">

            <input type="text" name="text1" class="text-maincolor" disabled>
            <input type="text" value="C" name="text12" 
            onclick="location.reload()" class="text-maincolor"> <br>

            <input type="button" value="9" name="btn9" onclick="displaynum(btn9.value)" class="num-maincolor">
            <input type="button" value="8" name="btn8" onclick="displaynum(btn8.value)" class="num-maincolor">
            <input type="button" value="7" name="btn7" onclick="displaynum(btn7.value)" class="num-maincolor">
            <input type="button" value="+" name="addBtn" onclick="displaynum(addBtn.value)" class="num-blue"><br>

            <input type="button" value="6" name="btn6" onclick="displaynum(btn6.value)" class="num-maincolor">
            <input type="button" value="5" name="btn5" onclick="displaynum(btn5.value)" class="num-maincolor">
            <input type="button" value="4" name="btn4" onclick="displaynum(btn4.value)" class="num-maincolor">
            <input type="button" value="-" name="subBtn" onclick="displaynum(subBtn.value)" class="num-pin"><br>

            <input type="button" value="3" name="btn3" onclick="displaynum(btn3.value)" class="num-maincolor">
            <input type="button" value="2" name="btn2" onclick="displaynum(btn2.value)" class="num-maincolor">
            <input type="button" value="1" name="btn1" onclick="displaynum(btn1.value)" class="num-maincolor">
            <input type="button" value="*" name="multBtn" onclick="displaynum(multBtn.value)" class="num-gre"><br>

            <input type="button" value="." name="dot" onclick="displaynum(dot.value)" class="num-maincolor">
            <input type="button" value="0" name="btn0" onclick="displaynum(btn0.value)" class="num-maincolor">
            <input type="button" value="=" name="eqlbnt" onclick="text1.value=eval(text1.value)" class="num-pur">
            <input type="button" value="/" name="divBtn" onclick="displaynum(divBtn.value)" class="num-ora"><br>

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
